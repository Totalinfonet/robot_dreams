<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Dreams</title>
</head>
<body>
    <h1>Чи спить робот?</h1>
    <form id="robotForm">
        <label for="inputValue">Введіть 0 (не спить) або 1 (спить): </label>
        <input type="number" id="inputValue" min="0" max="1" required>
        <button type="submit">Перевірити</button>
    </form>
    <p id="result"></p>

    <script>
        const form = document.getElementById('robotForm');
        const resultParagraph = document.getElementById('result');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Запобігаємо перезавантаженню сторінки

            const inputValue = parseInt(document.getElementById('inputValue').value);

            const answer = (function robot_dreams(robot_dreams) {
                return (robot_dreams === 0 || robot_dreams === 1) ? 
                    (robot_dreams = { 
                        robot_dreams, 
                        [robot_dreams / {}]: robot_dreams => robot_dreams.robot_dreams ? 
                            robot_dreams.robot_dreams-- * robot_dreams[robot_dreams / robot_dreams](robot_dreams) : 
                            -~robot_dreams 
                    })[robot_dreams / robot_dreams](robot_dreams) : 
                    'Error: Parameter must be 0 or 1';
            })(inputValue);

            if (answer === -1) {
                resultParagraph.textContent = "Робот не спить.";
            } else if (answer === 0) {
                resultParagraph.textContent = "Робот спить.";
            } else {
                resultParagraph.textContent = answer; // Відображаємо інші результати, якщо є
            }
        });
    </script>
</body>
</html>
